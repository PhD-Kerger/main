services:
  timescaledb:
    build:
      context: .
      dockerfile: docker/timescaledb/Dockerfile
    container_name: timescaledb
    environment:
      POSTGRES_USER: mobilityuser
      POSTGRES_PASSWORD: mobilitypass
      POSTGRES_DB: mobility
      POSTGRES_ENABLE_AVAILABILITY: "true"
      POSTGRES_CREATE_MATVIEWS: "true"
    volumes:
      - ./docker/data/timescaledb/init:/docker-entrypoint-initdb.d/
      - ./docker/data/timescaledb/data:/data
      - ./docker/data/timescaledb/scripts:/scripts
      - ./docker/data/timescaledb/schemas:/schemas
      - ./docker/data/timescaledb/config:/etc/postgresql
      - timescaledb:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mobility-network
    shm_size: '4GB'
    deploy:
      resources:
        limits:
          memory: 12g
