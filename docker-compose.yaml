  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana:/var/lib/grafana
    networks:
      - mobility-network
    environment:
      - GF_SECURITY_ADMIN_USER=mobilityuser
      - GF_SECURITY_ADMIN_PASSWORD=mobilitypass
      - TZ=Etc/UTC
    deploy:
      resources:
        limits:
          memory: 2g

volumes:
  grafana:
    driver: local
  timescaledb:
    driver: local

networks:
  mobility-network:
    driver: bridge
    external: false
